name: Build, Push & Deploy WordPress

on:
  push:
    branches: [main, master]
  workflow_dispatch: {}

env:
  REGISTRY: registry.tsbi.fun
  IMAGE_NAME: ${{ github.repository }}-wordpress

jobs:
  derive-deployment-metadata:
    name: Derive deployment metadata
    runs-on: ubuntu-latest
    outputs:
      short_sha: ${{ steps.metadata.outputs.short_sha }}
      image_tag: ${{ steps.metadata.outputs.image_tag }}
      branch_name: ${{ steps.metadata.outputs.branch_name }}
      commit_sha: ${{ steps.metadata.outputs.commit_sha }}
      environment: ${{ steps.metadata.outputs.environment }}
      wp_domain: ${{ steps.metadata.outputs.wp_domain }}
      wp_pma_domain: ${{ steps.metadata.outputs.wp_pma_domain }}
      wp_slug: ${{ steps.metadata.outputs.wp_slug }}

    steps:
      - name: Derive metadata
        id: metadata
        run: |
          set -eu
          BRANCH="${{ github.ref_name }}"
          SHORT_SHA="${GITHUB_SHA::8}"
          case "${BRANCH}" in
            main|master)
              ENVIRONMENT="production"
              WP_DOMAIN="wordpress.tsbi.fun"
              WP_PMA_DOMAIN="pma.wordpress.tsbi.fun"
              WP_SLUG="wordpress-testing"
              ;;
            develop)
              ENVIRONMENT="development"
              WP_DOMAIN="develop.wordpress.tsbi.fun"
              WP_PMA_DOMAIN="pma.develop.wordpress.tsbi.fun"
              WP_SLUG="wordpress-testing-develop"
              ;;
            staging)
              ENVIRONMENT="staging"
              WP_DOMAIN="staging.wordpress.tsbi.fun"
              WP_PMA_DOMAIN="pma.staging.wordpress.tsbi.fun"
              WP_SLUG="wordpress-testing-staging"
              ;;
            *)
              ENVIRONMENT="preview"
              SAFE_BRANCH="$(echo "${BRANCH}" | tr -c '[:alnum:]' '-')"
              WP_DOMAIN="preview-${SAFE_BRANCH}.wordpress.tsbi.fun"
              WP_PMA_DOMAIN="pma.preview-${SAFE_BRANCH}.wordpress.tsbi.fun"
              WP_SLUG="wordpress-testing-preview"
              ;;
          esac
          {
            echo "SHORT_SHA=${SHORT_SHA}"
            echo "IMAGE_TAG=${SHORT_SHA}"
            echo "BRANCH_NAME=${BRANCH}"
            echo "COMMIT_SHA=${GITHUB_SHA}"
            echo "ENVIRONMENT=${ENVIRONMENT}"
            echo "WP_DOMAIN=${WP_DOMAIN}"
            echo "WP_PMA_DOMAIN=${WP_PMA_DOMAIN}"
            echo "WP_SLUG=${WP_SLUG}"
          } >> "$GITHUB_ENV"
          {
            echo "short_sha=${SHORT_SHA}"
            echo "image_tag=${SHORT_SHA}"
            echo "branch_name=${BRANCH}"
            echo "commit_sha=${GITHUB_SHA}"
            echo "environment=${ENVIRONMENT}"
            echo "wp_domain=${WP_DOMAIN}"
            echo "wp_pma_domain=${WP_PMA_DOMAIN}"
            echo "wp_slug=${WP_SLUG}"
          } >> "$GITHUB_OUTPUT"

  build-and-push:
    needs:
      - derive-deployment-metadata
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to registry
        run: echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login $REGISTRY -u "${{ secrets.REGISTRY_USER }}" --password-stdin

      - name: Build & push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ needs.derive-deployment-metadata.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy-to-vps:
    needs:
      - derive-deployment-metadata
      - build-and-push
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}

    steps:
      - name: Add VPS host to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "${{ secrets.TSBI_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.2.1
        # Avoid relying on action env forwarding (appleboy/ssh-action doesn't reliably
        # export these values to the remote shell under `set -u`). Instead use
        # interpolation directly in the remote script below to set each variable.
        with:
          host: ${{ secrets.TSBI_HOST }}
          username: ${{ secrets.TSBI_USER }}
          key: ${{ secrets.TSBI_SSH_KEY }}
          script: |
            set -euo pipefail
            # Populate deployment metadata directly in the remote shell to avoid
            # appleboy/ssh-action env forwarding issues which caused unbound
            # variable errors (e.g., DEPLOY_BRANCH) when `set -u` is used.
            DEPLOY_BRANCH="${{ needs.derive-deployment-metadata.outputs.branch_name }}"
            DEPLOY_ENVIRONMENT="${{ needs.derive-deployment-metadata.outputs.environment }}"
            DEPLOY_IMAGE_TAG="${{ needs.derive-deployment-metadata.outputs.image_tag }}"
            DEPLOY_WP_DOMAIN="${{ needs.derive-deployment-metadata.outputs.wp_domain }}"
            DEPLOY_WP_PMA_DOMAIN="${{ needs.derive-deployment-metadata.outputs.wp_pma_domain }}"
            DEPLOY_WP_SLUG="${{ needs.derive-deployment-metadata.outputs.wp_slug }}"

            IMAGE=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
            echo "Deploying branch: ${DEPLOY_BRANCH} (${DEPLOY_ENVIRONMENT})"
            # Login to registry on VPS
            echo "${{ secrets.REGISTRY_PASSWORD }}" | docker login ${{ env.REGISTRY }} -u "${{ secrets.REGISTRY_USER }}" --password-stdin
            # Export all vars from the server's .env so the stack uses same host paths
            # (it will set WP_TESTING_SOURCE_PATH, WP_TESTING_DB_PATH, WP_TESTING_PMA_DOMAIN, etc.)
            cd /data/ecosystem/deployments/wordpress
            # Load env vars from repository .env with export to support values that contain
            # `=` and spaces (fall back to the grep/xargs approach if `source` fails).
            set -o allexport; . .env 2>/dev/null || export $(grep -v '^#' .env | xargs || true); set +o allexport
            # update stack with the new image using env substitution
            export WP_TESTING_IMAGE=${IMAGE}
            docker stack deploy --with-registry-auth -c /data/ecosystem/deployments/wordpress/stack-wordpress.yml wordpress
            # Optionally wait for service update to converge
            docker service update --with-registry-auth --image ${IMAGE} wordpress_wordpress-testing || true
